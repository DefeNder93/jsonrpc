<div class="container" style="padding-top: 10px">
    Login template

    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please sign in</h3>
                    </div>
                    <div class="panel-body">
                        <form id="login-form" accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input autofocus id="login-login" class="form-control" placeholder="User name" name="login" type="text">
                                </div>
                                <div class="form-group">
                                    <input id="login-password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>

                                <p id="login-error" class="bg-danger"></p>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                <input id="login-register" class="btn btn-lg btn-primary btn-block" type="button" value="Go to Register page">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
